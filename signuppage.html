<h2>Signup</h2>

<table>
    <tr>
        <td><label for="Email">Email:</label></td>
        <td><input type="email" name="Email" required placeholder="Enter your email"></td>
    </tr>

    <tr>
        <td><label for="Username">Username:</label></td>
        <td><input type="text" name="Username" required placeholder="Choose a username"></td>
    </tr>

    <tr>
        <td><label for="Password">Password:</label></td>
        <td><input type="password" name="Password" required placeholder="Create a password"></td>
    </tr>

    <tr>
        <td><label for="Usertype">Usertype:</label></td>
        <td>
            <input type="radio" name="Usertype" id="Student" value="Student">
            <label for="Student">Student</label>

            <input type="radio" name="Usertype" id="Staff" value="Staff">
            <label for="Staff">Staff</label>
        </td>
    </tr>

    <tr>
        <td></td>
        <td>
            <input type="Submit" value="Signup">
        </td>
    </tr>
</table>
